<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.lzqcode.com" />
    <meta name="robots" content="all" />
    <title>blogging</title>
    <link rel="stylesheet" href="./static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/layui/css/layui.css" />
    <link rel="stylesheet" href="./static/css/master.css" />
    <link rel="stylesheet" href="./static/css/gloable.css" />
    <link rel="stylesheet" href="./static/css/nprogress.css" />
    <link rel="stylesheet" href="./static/css/message.css" />
</head>
<body>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="javascript:void(0)" class="header-logo" id="logo">Mr.liu</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="/">index</a></li>
                        <li><a href="/article">blog</a></li>
                        <li><a href="/message">message</a></li>
						<li><a href="/diary">diary</a></li>
                        <li><a href="/link">link</a></li>
                    </ul>
                </nav>
                <div class="blog-user">
					{% if user != 'LOGIN' %}
						<a href="{% url 'blog:index' %}">
							{{user}}
						</a>|
						<a href="{% url 'blog:logout' %}">
							logout
						</a>
					{% else %}
						<a href="{% url 'blog:login' %}">
							{{user}}
						</a>
					{% endif %}
				</div>
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="container-inner">
                <section class="msg-remark">
                <h1>留言板</h1>
                    <p>
                        沟通交流，拉近你我！
                    </p>
                </section>
                <div class="textarea-wrap message" id="textarea-wrap">
                    <form class="layui-form blog-editor" action="/save_article" method="post">
                        <div class="layui-form-item">
                            <input type="text" name="title" placeholder="title">
                        </div>
                        <hr/>
                        <div class="layui-form-item">
                            <textarea name="editorContent" lay-verify="content" id="remarkEditor" placeholder="请输入内容" class="layui-textarea layui-hide"></textarea>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-submit="formLeaveMessage" lay-filter="formLeaveMessage">提交留言</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
                        <a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="#" class="qq" target="_blank" ><i class="fa fa-qq"></i></a>
                        <a href="#" class="email" target="_blank" ><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                        Copyright &copy; 2019-2020 ZQ博客 All Rights Reserved V.3.1.3 Power by ZQ博客
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./static/layui/layui.js"></script>
    <script src="./static/js/yss/gloable.js"></script>
    <script src="./static/js/plugins/nprogress.js"></script>
    <script>NProgress.start();</script>
    <script src="./static/js/pagemessage.js"></script>
    <script>NProgress.start();</script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
    </script>
</body>
</html>
